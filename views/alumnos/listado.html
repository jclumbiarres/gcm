<div class="flex flex-col w-full">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-left text-sm font-light">
          <thead class="border-b font-medium dark:border-neutral-500">
            <tr>
              <th scope="col" class="px-6 py-4">Nombre</th>
              <th scope="col" class="px-6 py-4">Sprint 1</th>
              <th scope="col" class="px-6 py-4">Sprint 2</th>
              <th scope="col" class="px-6 py-4">Sprint 3</th>
              <th scope="col" class="px-6 py-4">P. Nivel</th>
              <th scope="col" class="px-6 py-4">Sprint 4</th>
              <th scope="col" class="px-6 py-4">Sprint 5</th>
              <th scope="col" class="px-6 py-4">Sprint 6</th>
              <th scope="col" class="px-6 py-4">Sprint 7</th>
              <th scope="col" class="px-6 py-4">Sprint 8</th>

              <th scope="col" class="px-6 py-4">Comentario</th>
            </tr>
          </thead>
          <tbody>
            {{ range . }}
            <tr
              class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600"
            >
              <td class="whitespace-nowrap px-6 py-4 font-medium">
                <a href="#" hx-get="/alumnos/{{ .ID }}" hx-target="#contenido">
                  {{.Nombre}}</a
                >
              </td>
              {{ range .Sprints }}
              <td class="whitespace-nowrap px-6 py-4">
                {{ if .FechaCorre.IsZero }} No corregido {{else}} {{ .FCorStr }}
                {{end}}
              </td>
              {{end}}
              <td class="whitespace-nowrap px-6 py-4">{{.Comentario}}</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
